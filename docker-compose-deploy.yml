version: '3.8'

services:
  brazil-blog-web:
    container_name: brazil-blog
    build: .
    command: bash -c "python manage.py migrate && python manage.py bootstrap && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
    volumes:
      - ./src:/code
    ports:
      - 8000:8000
      
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d  # Your Nginx configuration files
      - /etc/letsencrypt:/etc/letsencrypt  # SSL certificates
      - /var/www/certbot:/var/www/certbot  # Let's Encrypt challenge responses
    depends_on:
      - brazil-blog-web
