<div class="p-8 flex-grow">
    <h2 class="text-2xl">Comments</h2>

    <ul id="commentsList" class="mt-4 rounded-lg">
        <li class="bg-slate-300 p-4 rounded-lg h-8 mt-4 animate-pulse"></li>
        <li class="bg-slate-300 p-4 rounded-lg h-8 mt-4 animate-pulse"></li>
        <li class="bg-slate-300 p-4 rounded-lg h-8 mt-4 animate-pulse"></li>
    </ul>

    <form id="commentForm" class="mt-8" method="post">
        <input
            type="hidden"
            name="csrfmiddlewaretoken"
            value="{{ csrf_token }}"
        />

        <input type="hidden" name="post" value="{{ page.id }}" />

        <div class="flex flex-col gap-4">
            <label for="body" class="text-lg">Comment</label>
            <textarea
                name="body"
                id="body"
                class="p-4 bg-gray-100 rounded-lg"
                rows="4"
            ></textarea>
        </div>

        <div class="flex flex-col gap-4">
            <button
                type="submit"
                class="bg-blue-700 text-white px-4 py-2 rounded-lg no-underline hover:text-amber-300 transition-colors drop-shadow"
            >
                Submit
            </button>
        </div>
    </form>
</div>

<script type="text/javascript">
    function fetchComments() {
        return fetch("/blog/api/comments/?page_id={{ page.id }}").then(
            (response) => response.json(),
        );
    }

    function deleteComment(commentId) {
        return fetch(`/blog/api/comments/${commentId}/`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": document.querySelector(
                    'input[name="csrfmiddlewaretoken"]',
                ).value,
            },
        });
    }

    function renderComments(comments) {
        const commentsList = document.getElementById("commentsList");
        commentsList.innerHTML = "";
        comments.forEach((comment) => {
            const li = document.createElement("li");
            li.classList.add(
                "bg-slate-100",
                "p-4",
                "rounded-lg",
                "mt-4",
                "relative",
            );

            const author = document.createElement("p");
            author.classList.add("text-lg", "font-bold");
            author.textContent =
                comment.author_details.first_name ||
                comment.author_details.username ||
                "João Ninguém";
            li.appendChild(author);

            const date = document.createElement("p");
            date.classList.add("text-sm", "text-gray-500");
            date.textContent = Date(comment.created_at).toLocaleString();
            li.appendChild(date);

            const body = document.createElement("p");
            body.classList.add("mt-2");
            body.textContent = comment.body;
            li.appendChild(body);

            const deleteButton = document.createElement("button");
            deleteButton.classList.add(
                "absolute",
                "top-2",
                "right-2",
                "text-red-500",
                "hover:text-red-700",
                "hover:underline",
                "transition-colors",
            );
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", function () {
                if (confirm("Are you sure you want to delete this comment?")) {
                    deleteComment(comment.id).then(() => {
                        fetchComments().then(renderComments);
                    });
                }
            });
            li.appendChild(deleteButton);

            commentsList.appendChild(li);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        fetchComments().then(renderComments);
    });

    document
        .getElementById("commentForm")
        .addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch("/blog/api/comments/", {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    fetchComments().then(renderComments);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        });
</script>
